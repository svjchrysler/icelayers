<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>My Map Set Name (Google Maps Export from Global Mapper)</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

    var G = google.maps;
    var map;
    
    var customMapType = new G.ImageMapType
      (
        {
        getTileUrl: function(coord, zoom)
          {
          var normalizedCoord = getNormalizedCoord(coord, zoom);
          if (!normalizedCoord) { return null; }
          
          if ( zoom == 10 && normalizedCoord.x >= 332 && normalizedCoord.x <= 332 && normalizedCoord.y >= 563 && normalizedCoord.y <= 563 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 11 && normalizedCoord.x >= 664 && normalizedCoord.x <= 665 && normalizedCoord.y >= 1126 && normalizedCoord.y <= 1127 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 12 && normalizedCoord.x >= 1328 && normalizedCoord.x <= 1330 && normalizedCoord.y >= 2252 && normalizedCoord.y <= 2255 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 13 && normalizedCoord.x >= 2656 && normalizedCoord.x <= 2661 && normalizedCoord.y >= 4504 && normalizedCoord.y <= 4510 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 14 && normalizedCoord.x >= 5312 && normalizedCoord.x <= 5322 && normalizedCoord.y >= 9008 && normalizedCoord.y <= 9020 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 15 && normalizedCoord.x >= 10624 && normalizedCoord.x <= 10645 && normalizedCoord.y >= 18017 && normalizedCoord.y <= 18040 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 16 && normalizedCoord.x >= 21248 && normalizedCoord.x <= 21290 && normalizedCoord.y >= 36034 && normalizedCoord.y <= 36081 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          else if ( zoom == 17 && normalizedCoord.x >= 42496 && normalizedCoord.x <= 42581 && normalizedCoord.y >= 72069 && normalizedCoord.y <= 72162 )
          {
            return "file:///D://COMPARTIDA//martin//manzanas//Z" + zoom + "/" + normalizedCoord.y + "/" + normalizedCoord.x + ".png"; // replace that with a "real" URL
          }
          return null;
        },

        alt: "My Map Set Name",
        tileSize: new G.Size(256, 256),
        isPng: true,
        maxZoom: 17,
        minZoom: 10,
        opacity: 1.00,
        name: "My Map Set Name"
      }
    )

    function getNormalizedCoord(coord, zoom)
    {
      var y = coord.y;
      var x = coord.x;
      
      var tileRange = 1 << zoom;
      
      if (y < 0 || y >= tileRange) { return null; }
      if (x < 0 || x >= tileRange)
      {
        x = (x % tileRange + tileRange) % tileRange;
      }
      
      return { x: x, y: y };
    }

    function initialize()
    {
      var myLatlng = new G.LatLng(-17.811378,-63.105469);
      var myOptions = {
        center: myLatlng,
        zoom: 10,
        mapTypeId: G.MapTypeId.ROADMAP,
        mapTypeControl: true,
        overviewMapControl: false,
        scaleControl: false,
        streetViewControl: true,
        panControl: true,
        zoomControl: true,
        zoomControlOptions: { style: google.maps.ZoomControlStyle.DEFAULT }
      };
      
      map = new G.Map(document.getElementById("map_canvas"), myOptions);
      map.overlayMapTypes.insertAt(0, customMapType);
    }
    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 100%; height: 800px; margin: 0px 0px 0px 0px; float: middle;"></div>
</body> </html>
